name = "college-baseball-tracker"
pages_build_output_dir = "dist"
compatibility_date = "2025-01-01"

# KV namespace for caching (existing CACHE namespace from blazesportsintel)
kv_namespaces = [
  { binding = "KV", id = "a53c3726fc3044be82e79d2d1e371d26" }
]

# Environment variables
[vars]
ENVIRONMENT = "production"
HIGHLIGHTLY_API_BASE_URL = "https://api.highlightly.com"
HIGHLIGHTLY_API_KEY = "set-me-in-dashboard"
NCAA_API_BASE_URL = "https://data.ncaa.com"
NCAA_API_KEY = "optional-ncaa-key"

